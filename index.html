<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css.scss" type="text/css">
  <link rel="script" href="script.js">
</head>

<body class="background h-100" style="background-image: url(&quot;https://github.com/charrnip/imgs/raw/master/background.jpg&quot;); height: 100%;">
  <div class="py-5 text-center opaque-overlay">
    <div class="container my-3 opaque-overlay gradient-overlay">
      <div class="row">
        <div class="col-md-12 text-white my-4">
          <h1 class="display-4 mb-4 my-3">Random Quotes</h1>
          <div class="blockquote text-center style mx-5 my-5 py-3" id="quotes">
            <p class="mb-0 text-center" id="quote-content">The cosmos is within us. We are made of star-stuff. We are a way for the universe to know itself.</p>
            <div class="blockquote-footer text-right text-light" id="author">Carl Sagan</div>
          </div>
          <a href="https://twitter.com/intent/tweet?text=The cosmos is within us. We are made of star-stuff. We are a way for the universe to know itself. Carl Sagan &amp;hashtags=quotes" class="twitter-share-button btn btn-lg btn-primary mx-4  my-4"
            id="twitter" target="_blank">TWEET THIS</a>
          <a href="#" class="btn btn-lg btn-secondary mx-4 my-4" id="getQuote" style="background-color:#004EA3;border-color:#004EA3;">NEXT QUOTE</a>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
